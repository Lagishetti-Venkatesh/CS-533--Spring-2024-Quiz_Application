<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Quiz</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease forwards;
        }

        label {
            font-size: 20px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        a {
            display: block;
            text-align: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            margin-top: 30px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h2>Setup Quiz</h2>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Upload Quiz File:</label>
        <input type="file" id="file" name="file" required><br>
        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" min="1" required><br>
        <label for="time_limit">Time Limit (in seconds):</label>
        <input type="number" id="time_limit" name="time_limit" min="10" required><br>
        <button type="submit">Start Quiz</button>
    </form>
    <a href="/menu">Back to Menu</a>
</body>
</html>
